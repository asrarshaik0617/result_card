<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="primediv">
        <div class="divpart1">
                <h5 class="yourresult">Your Result</h5>
                <div class="part1_1">
                    <h4>76 <span class="spans">of 100</span></h4>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people  who have taken these test </p>
            </div>
            <div class="divpart2">
                <h4>summary</h4>
                <div class="mainclass">
                    <div class="classmain1">
                        <div class="class1"> <i class='bx bxs-bolt'>Reaction</i><span>80/ <span class="hundreed">100</span></span></div>
                    </div>
                    <div class="classmain2">
                        <div class="class2"><i class='bx bxs-brain'>Memory</i><span>92/ <span class="hundreed">100</span></span></div>
                    </div>
                    <div class="classmain3">
                        <div class="class3"> <i class='bx bxs-message-rounded'>Verbal</i><span>61/ <span class="hundreed">100</span></span></div>

                    </div>
                    <div class="classmain4">
                        <div class="class4"><i class='bx bxs-show'>Visual</i><span>72/ <span class="hundreed">100</span></span></div>
                    </div>
                </div>
                <div class="btndiv"><button class="button">continue</button></div>
                    
            </div>
    </section>
</body>
</html>
